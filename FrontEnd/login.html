<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="color-grey space">
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">projets</a></li>
                <li>contact</li>
                <li class="bold">login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <!-- Contenu principal de la page login -->
    <main class="loginmain">
        <!-- Section de connexion -->
        <section id="contact">
            <h2>Log In</h2>
            <!-- Formulaire de connexion -->
            <form id="loginform" action="#" method="post">
                <!-- Champ e-mail -->
                <label for="username">E-mail</label>
                <input type="text" name="email" id="email" required>
                <!-- Champ mot de passe -->
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <!-- Bouton de soumission -->
                <input type="submit" class="btn_submit" value="Se connecter">
                <!-- Lien pour récupérer le mot de passe oublié -->
                <p>Mot de passe oublié</p>
            </form>
        </section>
    </main>
    <footer class="loginfooter">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="config.js"></script>
    <!-- Script JavaScript pour la page de connexion -->
    <script src="login.js"></script>
</body>
</html>
